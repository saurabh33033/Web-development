<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates and Time in JavaScript</title>
</head>
<style>
    .container{
        font-size: 23px;
        padding: 34px;
        margin: 4px;
        border: 3px solid grey;
        background-color: blanchedalmond;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }

</style>
<body>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>

    <script>
        console.log("This is a date and time tutorial");
        let now = new Date();
        console.log(now)
        let dt = new Date(1000);
        console.log(dt)
        // let newDate = new Date("2029-03-31");
        // let newDate = new Date(year, months, date, hours, minutes, seconds, miliseconds);
        let newDate = new Date(3021, 3, 31, 9, 26, 1, 1)
        console.log(newDate)

        let yr = newDate.getFullYear();
        console.log("This is year", yr)

        let Dt = newDate.getDate();
        console.log("This is Date", Dt)

        let mth = newDate.getMonth();
        console.log("This is months",mth)

        let hr = newDate.getHours();
        console.log("This is Hours", hr);

        newDate.setDate(8);
        newDate.setMinutes(29);
        console.log(newDate);
        setInterval(updateeTime, 1000);

        function updateeTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
