<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;  /* Color by Name */
        }
        #secondpara{
            color: rgb(223, 130, 54);  /* Color by RGB value */
        }
        #thirdpara{
            color: white;
            background-color: rgb(34, 34, 34);  /* Color by Hex value */
        }
    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstpara">This is my first paragraph from first box</p>
    <h4>This is my first box</h4>
    <p id="secondpara">This is my second paragraph from first box</p>
    <h4>This is my first box</h4>
    <p id="thirdpara">This is my Third paragraph from first box</p>
</body>
</html>
