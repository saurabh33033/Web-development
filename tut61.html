<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Object tutorial.</h1>
    </div>

    <script>
        let m = Math;
        console.log(m)
        // Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.SQRT2 is ", Math.SQRT2)
        
        // Printing the Functions from Math Object
        let a = 43.7588;
        let b = 84.322;

        console.log("The value of a and b is ", a, b)
        console.log("The rounded value of a and b is ", Math.round(a), Math.round(b))

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2))
        console.log("2 raised to the power of 12 is ", Math.pow(2, 12))
        console.log("1 raised to the power of 5 is ", Math.pow(1, 5))

        console.log("Square root of 798", Math.sqrt(798))
        console.log("Square root of 798", Math.sqrt(1125))
        console.log("Square root of 798", Math.sqrt(36))

        // Ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8))
        console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8))
        
        // abs Function
        console.log("Absolute value of 5.66 is ", Math.abs(5.66))
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66))

        // Trignometric Function 

        console.log("The value of sin(pi/2) is ", Math.sin(Math.PI/2))
        console.log("The value of cos(pi/2) is ", Math.cos(Math.PI/2))
        console.log("The value of tan(pi/2) is ", Math.tan(Math.PI/2))

        // Min and Max Function
        // Min 
        console.log("The Minimum value of 4, 5, 6 is ", Math.min(4, 5, 6))
        console.log("The Minimum value of 14, 5, 16 is ", Math.min(14, 5, 16))
        // Max 
        console.log("The Maximum value of 4, 5, 6 is ", Math.max(4, 5, 6))
        console.log("The Maximum value of 14, 5, 16 is ", Math.max(14, 5, 16))

        // Generating a random Number
        let r = Math.random()
        console.log("The random number is ", r)
        
        // Random Number between (a, b) = a + (b - a) * Math.random
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1-a1) * Math.random();
        console.log("The random number between 1 to 100 is ", r1_100)

// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951

    </script>
</body>
</html>
