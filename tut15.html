<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector  */
        #red {
            color: yellowgreen;
        }

        /* Class selector */
        .red1 {
            color: turquoise
        }

        /* Grouping selector */
        span,
        footer {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selector</h3>
    <p id="red">This is a simple paragraph to demonstrate css selector</p>
    <p
    >This is another simple paragraph to demonstrate css selector</p>
    <div>
        <p class="red1">This is yet another simple paragraph to demonstrate css selector</p>
    </div>
    <span> This is span</span>
    <footer>This is a footer</footer>
</body>

</html>
