<head>

<body>
    
    <script>
        // Index start from 0

        var str = 'This is a string';
        console.log(str);
        
        // First occurence of Substring
        var position = str.indexOf('is');
        console.log(position);
        
        // Last occurence of Substring
        position = str.lastIndexOf('is');
        console.log(position);

        // Substring from a String
        
        var substr = str.slice(1,8);
        //This can take negative value.
        //This take value of given value less than 1.
        //It means if value is str.slice(1,8) than it take of value from 1 to 7 only.

        var substr1 = str.substring(1,8); 
        //This cannot take negative value.
        //This also take value of given value less than 1.
        //It means if value is str.slice(1,8) than it take of value from 1 to 7 only.
        
        var substr2 = str.substr(1,8); 
        // This take value of exact given value.
        console.log(substr);
        console.log(substr1);
        console.log(substr2);

        var replaced = str.replace('string', 'Saurabh');
        console.log(str);
        console.log(replaced);
        console.log(str.toUpperCase());
        console.log(replaced.toLowerCase());
        var newString = replaced.concat('New String')
        console.log(newString)
        var strwithwhitespaces = '    This is how      we trim sting with right and  left side    '
        console.log(strwithwhitespaces)
        console.log(strwithwhitespaces.trim())

        var char2 = str.charAt(3)
        var char3 = str.charCodeAt(3)
        // It show the UTF-8 language code of entered value
        // Example in UTF-8 language 's' = '115'
        console.log(char2)
        console.log(char3)
        console.log(str[3])
        // This is used slice the string
        // Example It will extract character 3 from variable 'str'

    </script>
