<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name"> Name:</label>
         <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role"> Role:</label>
         <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            <label for="email"> EMAIL:</label>
        <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date"> DATE:</label>
        <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
     <label for="bonus"> Bonus:</label>
    <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="humman"> Are you a humman?:</label>
         <input type="checkbox" name="myHumman" id="humman">
        </div>
        <br>
        <div>
            <label for="kuta"> Do you have Kuta Rahul?:</label>
        <input type="checkbox" name="myHumman" id="kuta" checked>
        </div>
        <br>
        <div>
           Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input type="radio" name="myGender">
        </div>
        <br>
        <label for="text"> Write a text here:</label>
         <br><textarea name="myText" id="text" cols="30" rows="10"></textarea>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">indica</option>
                <option value="sw" selected>swift</option>
                <option value="ho">honda</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submot Now">
            <input type="reset" value="Reset">
        </div>
       
    </form>
</body>
</html>
